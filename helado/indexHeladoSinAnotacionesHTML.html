<html>
    <head>
        <meta charset="utf-8">
        <title>Cucurucho helado</title>
        <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
        <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
    </head>
    <body>
        <model-viewer 
            src="model.glb"
            camera-orbit="-73.23deg 88.2deg 6.265m"
            field-of-view="45deg"
            auto-rotate
            camera-controls
            poster="poster.png">
        </model-viewer>
    </body>
    <style>
        model-viewer {
                    width: 100%;
                    height: 100%;
                }
        model-viewer#reveal {
                    --poster-color: transparent;
        }
    </style>
</html>
